<form>
  <p>
    <mat-form-field>
      <mat-label>Head Section</mat-label>
      <input matInput readonly value="A" />
      <mat-hint></mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Page count</mat-label>
      <input type="number" matInput value="20" />
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-checkbox checked>Start at 1</mat-checkbox>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Pages per plate</mat-label>
      <input type="number" matInput value="2" />
      <mat-hint></mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Plate count</mat-label>
      <input type="number" matInput value="10" />
      <mat-hint></mat-hint>
    </mat-form-field>
  </p>
  <p class="button-panel">
    <button mat-raised-button color="primary">Add Section</button>
    <button mat-raised-button>Cancel</button>
  </p>
</form>
